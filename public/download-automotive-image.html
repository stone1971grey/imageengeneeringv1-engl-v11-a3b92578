<!DOCTYPE html>
<html>
<head>
    <title>Automotive Image Download</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px;
            text-align: center;
        }
        img { 
            max-width: 100%; 
            height: auto; 
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Automotive Hero Image</h1>
    <p>Das originale Bild ohne Hotspots:</p>
    
    <!-- This will reference the image from the assets folder -->
    <img src="/src/assets/automotive-hero-clean.jpg" alt="Automotive Hero Clean" id="heroImage" />
    
    <br>
    <a href="#" class="download-btn" id="downloadBtn">Bild herunterladen</a>
    
    <script>
        // Convert image to downloadable blob
        document.getElementById('downloadBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            const img = document.getElementById('heroImage');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            
            ctx.drawImage(img, 0, 0);
            
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'automotive-hero-clean.jpg';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }, 'image/jpeg', 0.9);
        });
    </script>
</body>
</html>
